apiVersion: batch/v1
kind: Job
metadata:
  name: gitlab-shared-secrets-1-dkm
  namespace: 6daaf1c576378a32-gitlab
  labels:
    app: gitlab
    chart: gitlab-5.8.2
    release: gitlab
    heritage: Helm
    
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    metadata:
      labels:
        app: gitlab
        chart: gitlab-5.8.2
        release: gitlab
        heritage: Helm
        
        
      annotations:
    spec:
      
      securityContext:
        runAsUser: 65534
        fsGroup: 65534
      serviceAccountName: gitlab-shared-secrets
      restartPolicy: Never
      
      containers:
        - name: gitlab
          image: "registry.gitlab.com/gitlab-org/build/cng/kubectl:1.16.15"          
          command: ['/bin/bash', '/scripts/generate-secrets']
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: ssh
              mountPath: /etc/ssh
          resources:
            requests:
              cpu: 50m
      volumes:
      - name: scripts
        configMap:
          name: gitlab-shared-secrets
      - name: ssh
        emptyDir: {}
